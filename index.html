<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answers label {
            display: block;
            margin: 5px 0;
        }
        .explanation {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 4px solid #6c757d;
        }
        .submit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Java Quiz</h1>
        <form id="quiz-form"></form>
        <button class="submit-btn" onclick="showResults()">Submit</button>
        <div id="results" class="results"></div>
    </div>

    <script>
       const questions = [
    {
        question: "What is the default value of a boolean variable in Java?",
        options: ["true", "false", "null", "0"],
        correct: 1,
        explanation: "The default value of a boolean variable in Java is 'false'."

    {
        question: "Which of the following is not a Java keyword?",
        options: ["class", "interface", "extends", "then"],
        correct: 3,
        explanation: "'then' is not a Java keyword; it's used in other programming languages like Python."
    },
    {
        question: "Which method is used to start a thread in Java?",
        options: ["run()", "start()", "execute()", "begin()"],
        correct: 1,
        explanation: "The start() method is used to begin execution of a thread in Java."
    },
    {
        question: "What is the size of an int variable in Java?",
        options: ["4 bytes", "2 bytes", "8 bytes", "1 byte"],
        correct: 0,
        explanation: "An int in Java is always 4 bytes regardless of the platform."
    },
    {
        question: "Which of the following is a marker interface?",
        options: ["Serializable", "Runnable", "Cloneable", "Both Serializable and Cloneable"],
        correct: 3,
        explanation: "Marker interfaces like Serializable and Cloneable do not have methods but convey metadata."
    },
    {
        question: "Which exception is thrown when a thread is waiting or sleeping and another thread interrupts it?",
        options: ["InterruptedException", "IOException", "ClassNotFoundException", "RuntimeException"],
        correct: 0,
        explanation: "InterruptedException is thrown when a thread is interrupted while waiting or sleeping."
    },
    {
        question: "What is the purpose of the 'this' keyword in Java?",
        options: ["To refer to the current object", "To call the superclass constructor", "To refer to a static method", "To refer to the parent class"],
        correct: 0,
        explanation: "The 'this' keyword refers to the current object in a method or constructor."
    },
    {
        question: "Which access modifier makes a member visible to all classes in all packages?",
        options: ["private", "protected", "default", "public"],
        correct: 3,
        explanation: "The 'public' access modifier makes a member accessible from any other class."
    },
    {
        question: "Which collection class allows you to grow or shrink its size and provides indexed access to its elements, but is not synchronized?",
        options: ["Vector", "ArrayList", "HashSet", "LinkedList"],
        correct: 1,
        explanation: "ArrayList is not synchronized and allows dynamic resizing with indexed access."
    },
    {
        question: "Which of the following is not a feature of Java?",
        options: ["Object-oriented", "Portable", "Pointer-based", "Secure"],
        correct: 2,
        explanation: "Java does not support pointers, making it more secure and easy to use."
    },
    {
        question: "What is the superclass of every class in Java?",
        options: ["Object", "String", "Thread", "Serializable"],
        correct: 0,
        explanation: "In Java, every class is a subclass of Object, either directly or indirectly."
    },
    {
        question: "Which keyword is used to prevent inheritance in Java?",
        options: ["static", "final", "private", "super"],
        correct: 1,
        explanation: "The 'final' keyword can be used to prevent inheritance in Java by marking a class as final."
    },
    {
        question: "Which of the following collections does not allow duplicates?",
        options: ["List", "Set", "Queue", "Map"],
        correct: 1,
        explanation: "A Set does not allow duplicate elements, while List and Queue do."
    },
    {
        question: "Which Java collection class is thread-safe?",
        options: ["ArrayList", "HashMap", "Vector", "HashSet"],
        correct: 2,
        explanation: "Vector is synchronized, making it thread-safe compared to ArrayList and HashMap."
    },
    {
        question: "What is the default value of an instance variable in Java?",
        options: ["null", "0", "false", "depends on the type"],
        correct: 3,
        explanation: "The default value of an instance variable depends on its type; for example, an int is 0, a boolean is false, and a reference type is null."
    },
    {
        question: "Which method is used to compare two strings in Java?",
        options: ["equals()", "compare()", "match()", "=="],
        correct: 0,
        explanation: "The 'equals()' method is used to compare the contents of two strings in Java."
    },
    {
        question: "Which statement about the final keyword is false?",
        options: ["It can be used to declare constants", "It can prevent method overriding", "It can be used to prevent inheritance", "It cannot be used with variables"],
        correct: 3,
        explanation: "The 'final' keyword can be used with variables to make them constants."
    },
    {
        question: "What does JVM stand for?",
        options: ["Java Verified Machine", "Java Virtual Machine", "Java Variable Machine", "Java Visual Machine"],
        correct: 1,
        explanation: "JVM stands for Java Virtual Machine, which is responsible for running Java bytecode."
    },
    {
        question: "Which of the following is not a valid way to define a method in Java?",
        options: ["public void methodName()", "private int methodName(int a)", "protected String methodName(int a, int b)", "public void methodName(String)"],
        correct: 3,
        explanation: "The correct syntax for defining a method requires parentheses, even if no parameters are passed."
    },
    {
        question: "Which of the following is used to handle exceptions in Java?",
        options: ["try-catch", "throw-catch", "throw-throws", "catch-finally"],
        correct: 0,
        explanation: "The try-catch block is used to handle exceptions in Java."
    },
    {
        question: "Which method is used to check if a file exists in Java?",
        options: ["exists()", "isFile()", "fileExists()", "checkFile()"],
        correct: 0,
        explanation: "The exists() method is used to check if a file exists in Java."
    },
    {
        question: "What is the purpose of the 'super' keyword in Java?",
        options: ["To call a parent class method", "To call a parent class constructor", "To refer to the current object", "Both A and B"],
        correct: 3,
        explanation: "The 'super' keyword is used to call both a parent class method and constructor."
    },
    {
        question: "What is the default value of a reference type variable in Java?",
        options: ["null", "0", "false", "undefined"],
        correct: 0,
        explanation: "The default value of reference type variables is null in Java."
    },
    {
        question: "Which of the following is the correct syntax for a for loop in Java?",
        options: ["for(int i = 0; i < 10; i++) {}", "for(i = 0; i < 10) {}", "for(int i : 0 to 10) {}", "for(int i = 0; i < 10) {}"],
        correct: 0,
        explanation: "The correct syntax for a for loop is 'for(int i = 0; i < 10; i++) {}'"
    },
    {
        question: "What is the output of the following code: 'System.out.println(5 + 10 * 2);'?",
        options: ["20", "25", "30", "50"],
        correct: 2,
        explanation: "According to operator precedence, multiplication is performed before addition, so the result is 25."
    },
    {
        question: "Which of the following is true about 'String' in Java?",
        options: ["Strings are mutable", "Strings are immutable", "Strings can be changed", "Strings are of primitive type"],
        correct: 1,
        explanation: "Strings in Java are immutable, meaning once they are created, their value cannot be changed."
    },
    {
        question: "What is the primary purpose of Java's garbage collector?",
        options: ["To manage memory", "To improve performance", "To handle exceptions", "To debug the application"],
        correct: 0,
        explanation: "The garbage collector in Java automatically frees up memory by reclaiming unused objects."
    },
    {
        question: "What does the 'finalize()' method do in Java?",
        options: ["It is used to finalize a method", "It is called before an object is destroyed", "It is used to perform garbage collection", "It is a reserved method"],
        correct: 1,
        explanation: "The 'finalize()' method is called before an object is garbage collected, allowing cleanup before destruction."
    },
    {
        question: "Which of the following is an advantage of using an interface over an abstract class?",
        options: ["An interface can have method implementations", "An interface can be used for multiple inheritance", "An interface can have instance variables", "An interface can be subclassed"],
        correct: 1,
        explanation: "Interfaces allow for multiple inheritance, as a class can implement multiple interfaces."
    },
    {
        question: "Which of the following is a valid declaration of a two-dimensional array in Java?",
        options: ["int[][] arr = new int[2][2];", "int[] arr[] = new int[2][2];", "Both", "None of the above"],
        correct: 2,
        explanation: "Both 'int[][] arr = new int[2][2];' and 'int[] arr[] = new int[2][2];' are valid ways to declare a 2D array in Java."
    },
    {
        question: "What is the purpose of the 'transient' keyword in Java?",
        options: ["To make a variable final", "To exclude a variable from serialization", "To mark a method as synchronized", "To prevent a variable from being modified"],
        correct: 1,
        explanation: "The 'transient' keyword is used to mark variables that should not be serialized."
    },
    {
        question: "What is the maximum value of a byte in Java?",
        options: ["127", "128", "255", "65535"],
        correct: 0,
        explanation: "A byte in Java has a range from -128 to 127."
    },
    {
        question: "Which method is used to find the length of a string in Java?",
        options: ["size()", "length()", "getLength()", "count()"],
        correct: 1,
        explanation: "The 'length()' method is used to find the length of a string in Java."
    },
    {
        question: "Which of the following is used to find the maximum element in an array in Java?",
        options: ["Arrays.max()", "Arrays.sort()", "Collections.max()", "None of the above"],
        correct: 3,
        explanation: "You can use 'Arrays.sort()' followed by the last element, or use a loop to manually find the maximum element."
    },
    {
        question: "Which of the following is true about method overloading in Java?",
        options: ["It is determined at runtime", "It is determined at compile-time", "It requires the same number of parameters", "It can be done only in different classes"],
        correct: 1,
        explanation: "Method overloading is determined at compile-time and is based on differences in method signature such as the number or type of parameters."
    },
    {
        question: "Which exception is thrown if a program tries to divide by zero in Java?",
        options: ["ArithmeticException", "NullPointerException", "ArrayIndexOutOfBoundsException", "IllegalArgumentException"],
        correct: 0,
        explanation: "An 'ArithmeticException' is thrown if a program attempts to divide by zero."
    },
    {
        question: "Which of the following is not a valid way to declare an array in Java?",
        options: ["int[] arr = {1, 2, 3};", "int arr[] = new int[3];", "int[] arr = new int[3];", "int arr = {1, 2, 3};"],
        correct: 3,
        explanation: "The declaration 'int arr = {1, 2, 3};' is not valid because the array size must be declared."
    },
    {
        question: "Which of the following is used to represent the absence of a value in Java?",
        options: ["null", "undefined", "NaN", "None of the above"],
        correct: 0,
        explanation: "In Java, 'null' is used to represent the absence of a value or the null reference."
    },
    {
        question: "Which of the following classes is used to handle file input and output in Java?",
        options: ["FileReader", "FileOutputStream", "BufferedReader", "All of the above"],
        correct: 3,
        explanation: "All of these classes (FileReader, FileOutputStream, BufferedReader) are used for file input/output operations in Java."
    },
    {
        question: "What is the correct way to create a new thread in Java?",
        options: ["new Thread()", "new Runnable()", "Thread.start()", "Runnable.run()"],
        correct: 0,
        explanation: "In Java, you create a new thread using 'new Thread()' and then start it with 'start()'."
    },
    {
        question: "Which of the following is a valid way to initialize an array in Java?",
        options: ["int[] arr = {1, 2, 3};", "int arr[] = new int[3];", "int arr[] = new int[]{1, 2, 3};", "All of the above"],
        correct: 3,
        explanation: "All the mentioned ways are valid for array initialization in Java."
    },
    {
        question: "What is the purpose of the 'instanceof' keyword in Java?",
        options: ["To check whether an object is an instance of a class", "To create an instance of a class", "To access the static methods", "To create an interface"],
        correct: 0,
        explanation: "'instanceof' is used to check if an object is an instance of a specified class or subclass."
    },
    {
        question: "Which of the following can be used to make a method synchronized in Java?",
        options: ["synchronized", "sync", "lock", "final"],
        correct: 0,
        explanation: "The 'synchronized' keyword is used to make a method synchronized in Java."
    },
    {
        question: "What is the scope of a local variable in Java?",
        options: ["Class-level", "Method-level", "Instance-level", "None of the above"],
        correct: 1,
        explanation: "A local variable in Java is accessible only within the method where it is declared."
    },
    {
        question: "Which of the following exceptions is thrown when an array index is out of bounds in Java?",
        options: ["ArrayIndexOutOfBoundsException", "NullPointerException", "IndexOutOfRangeException", "ArraySizeException"],
        correct: 0,
        explanation: "An ArrayIndexOutOfBoundsException is thrown when an invalid index is accessed in an array."
    },
    {
        question: "Which interface does the Java Collection Framework use for ordered collection classes?",
        options: ["List", "Set", "Map", "Queue"],
        correct: 0,
        explanation: "The 'List' interface is used for ordered collection classes like ArrayList and LinkedList."
    },
    {
        question: "What is the output of the following code: 'System.out.println(10 == 10.0);'?",
        options: ["true", "false", "Compilation error", "Runtime error"],
        correct: 0,
        explanation: "In Java, 10 (int) is equal to 10.0 (double) when compared with '==' because of type promotion."
    },
    {
        question: "Which of the following is the correct syntax to throw an exception in Java?",
        options: ["throw new Exception();", "throws Exception;", "new Exception();", "None of the above"],
        correct: 0,
        explanation: "To throw an exception in Java, you use 'throw new Exception();'."
    },
    {
        question: "Which of the following statements is true about Java?",
        options: ["Java supports multiple inheritance", "Java supports multiple interfaces", "Java does not support exception handling", "Java uses manual memory management"],
        correct: 1,
        explanation: "Java supports multiple interfaces, allowing a class to implement multiple interfaces."
    },
    {
        question: "Which of the following methods can be used to synchronize a block of code in Java?",
        options: ["synchronized()", "synchronized block", "synchronized code", "lock()"],
        correct: 1,
        explanation: "A block of code can be synchronized using the 'synchronized' keyword before the block."
    }
];

        const quizForm = document.getElementById('quiz-form');

        questions.forEach((q, index) => {
            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

            const answersElement = document.createElement('div');
            answersElement.classList.add('answers');

            q.options.forEach((option, i) => {
                answersElement.innerHTML += `
                    <label>
                        <input type="radio" name="question${index}" value="${i}"> ${option}
                    </label>
                `;
            });

            questionElement.appendChild(answersElement);
            const explanationElement = document.createElement('div');
            explanationElement.classList.add('explanation');
            explanationElement.innerHTML = `<strong>Explanation:</strong> ${q.explanation}`;
            questionElement.appendChild(explanationElement);
            explanationElement.style.display = 'none';

            quizForm.appendChild(questionElement);
        });

        function showResults() {
            let score = 0;
            const formData = new FormData(quizForm);

            const resultsElement = document.getElementById('results');
            resultsElement.innerHTML = '';

            questions.forEach((q, index) => {
                const userAnswer = formData.get(`question${index}`);
                const isCorrect = parseInt(userAnswer) === q.correct;

                if (isCorrect) {
                    score++;
                }

                const explanationElements = document.querySelectorAll('.explanation');
                explanationElements[index].style.display = 'block';
            });

            resultsElement.innerHTML = `<h2>You scored ${score} out of ${questions.length}!</h2>`;
        }
    </script>
</body>
</html>
